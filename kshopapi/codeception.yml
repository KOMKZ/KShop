# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://localhost:8011/index.php
                    depends: PhpBrowser
                    part: JSON


paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true
    bootstrap: _bootstrap.php
